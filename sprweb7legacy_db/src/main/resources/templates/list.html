<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
<h3>상품 정보 (@MVC : 전통적인 방법)</h3>
<table border="1">
	<tr>
		<th>코드</th>
		<th>품명</th>
		<th>수량</th>
		<th>단가</th>
	</tr>
	<th:block th:if="${datas.size > 0}">
	<tr th:each="data:${datas}">
		<td>[[${data.code}]]</td>
		<td>[[${data.sang}]]</td>
		<td>[[${data.su}]]</td>
		<td>[[${data.dan}]]</td>	
	</tr>
	</th:block>
</table>
</body>
</html>
